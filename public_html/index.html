<!DOCTYPE html>
<html>
    <head>
	<title>Rent A Movie</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" id="viewModeSheet" href="gridView.css">
        <script src="data/movies.js"></script>
        <script src="functions.js"></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
	<div class="HeaderContainer">
	    <div class="headerBackground">
                <div class="headerContent">
                    <div class="logo_title">
                        <img  class="logo" src="img/movie.png">
                        <span class="siteTitle">Rent A Movie</span>
                    </div>
                    <div class="searchbar">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="searchbutton" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
			<div class="liveResults" id="liveResults">

			</div>
                    </div>
                </div>
	    </div>
            <div class="optionContainer">
                <div class="sortingOptions form-group">
                    <label for="sort" style="display:inline-block; padding-left:20px; width: 250px;">Sort By: 
                    <select id="sort" class="form-control" style="width: 120px;">
                        <option value="0" id="sortByYear">Year</option>
                        <option value="1" id="sortByRating">Rating</option>
                    </select></label>
                </div>
                <div class="btn-group viewOptions">
                    <button id="gridView" type="button" class="btn btn-default active"><span class="glyphicon glyphicon-th-large"></span></button>
                    <button id="listView" type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span></button>
                </div>
	    </div>
	</div>
	<div id="movieListContainer" class="movieListContainer">
            
	</div>
    </body>
</html>
