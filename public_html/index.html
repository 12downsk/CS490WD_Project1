<html>
    <head>
	<title>Rent A Movie</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="data/movies.js"></script>
        <script src="functions.js"></script>
    </head>
    <body>
	<div id="HeaderContainer">
	    <div class="headerBackground">
                <div class="headerContent">
                    <div class="logo_title">
                        <img  class="logo" src="img/movie.png">
                        <span class="title">Rent A Movie</span>
                    </div>
                    <div class="searchbar">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
	    </div>
            <div class="optionContainer">
                <div class="sortingOptions form-group">
                    <label for="sort">Sort By: </label>
                    <select id="sort" class="form-control" >
                        <option value="0">Year</option>
                        <option value="1">Rating</option>
                    </select>
                </div>
                <div class="btn-group viewOptions">
                    <button id="gridView" type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-large"></span></button>
                    <button id="listView" type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span></button>
                </div>
	    </div>
	</div>
	<div id="movieListContainer">
            
	</div>
    </body>
</html>
